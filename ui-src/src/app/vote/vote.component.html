<div class="container">

  <form #electionForm="ngForm" (ngSubmit)="onSubmit(electionForm.value)" class="ui form">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-tittle">MPC Truck Request Form</h2>
      </div>

      <p *ngIf="loading" class="loading">Loading...</p>
      <div *ngIf="!loading" class="panel-body">
        <div class="form-group" *ngIf="!wasSubmitted">
          <label>Select an account</label>
          <div class="form-check" *ngFor="let e of elections">
              <label class="form-check-label" [for]="e.accountId">
                  <input class="form-check-input radio-inline" [id]="e.accountId" type="radio" name="election" [value]="e.accountId" [(ngModel)]="election" title="Please select at least one account." required>
                  <b>{{e.venueName}}</b> ({{e.cityName}}) - {{ e.date | date:'MM/dd':'UTC' }}
              </label>
          </div>
          <input class="btn btn-primary" type="submit" value="Request Truck" [disabled]="!electionForm.valid">
        </div>
        <div *ngIf="wasSubmitted">
          <h1 class="text-center">Thanks for your input!</h1>
        </div>
      </div>
    </div>
  </form>

</div>
